{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Geekie Single Sign On POC</h1>
</div>
<p class="lead">Enter a user id and a api shared secret and try to login.</p>

<form action="https://www.geekielab.com.br/login/launch" method="POST">
  {% for param, value in oauth_params.iteritems() %}
    <input type="hidden" name="{{ param }}" value="{{ value }}" />
  {% endfor %}
  <button class="btn btn-primary" type="submit">Acessar a Geekie</button>
</form>

{% endblock %}
